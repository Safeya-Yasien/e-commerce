<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/framework.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-Commerce Shooping Cart</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content justify-center">
          <a href="index.html" class="brand">Shooping Cart</a>
          <nav>
            <ul class="d-flex user-sign-field">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>

            <ul class="align-center user-sign-info">
              <li class="lang-icon" id="en_lang">En</li>
              <li class="lang-icon" id="ar_lang">Ar</li>

              <li><a href="profile.html" id="username"></a></li>

              <li><a href="favourites.html">Favorites</a></li>
              <li><a href="my-products.html">My Products</a></li>

              <li class="view-products">
                <a href="#"
                  ><i class="fa-solid fa-cart-shopping shopping-cart"></i
                ></a>
                <span class="badge"></span>
                <div class="shopping-product">
                  <a class="view-shopping-products" href="cartproducts.html"
                    >View all products</a
                  >
                </div>
              </li>

              <li><a href="#" id="log-out">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="create-product-container">
      <div class="container">
        <div class="create-product-content">
          <form>
            <input type="file" id="upload-product-img" />
            <input type="text" placeholder="Name ..." id="product-name" />
            <input
              type="text"
              placeholder="Description ..."
              id="product-description"
            />
            <input type="text" placeholder="Price ..." id="product-price" />
            <input id="create-product-button" type="submit" value="Create" />
          </form>
        </div>
      </div>
    </section>

    <script src="js/create_product.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
